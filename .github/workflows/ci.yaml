name: Continuous Integration

on:
  push:

jobs:
  simple:
    runs-on: ubuntu-latest
    steps:
      - name: Tests
        env:
          GITHUB_JOB_NAME: ${{ github.jobs[github.job].name }}
        run: |
          echo "${{ github.job }}"
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_NAME"

  matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Tests
        env:
          GITHUB_JOB_NAME: ${{ github.jobs[github.job].name }}
        run: |
          echo "${{ github.job }}"
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_NAME"

  matrixnames:
    runs-on: ubuntu-latest
    name: Matrix (${{ matrix.version }} / ${{ matrix.os }})
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu, windows]
    steps:
      - name: Tests
        env:
          GITHUB_JOB_NAME: ${{ github.jobs[github.job].name }}
        run: |
          echo "${{ github.job }}"
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_NAME"

