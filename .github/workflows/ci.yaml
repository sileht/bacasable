name: Continuous Integration

on:
  push:

jobs:
  simple-self:
    runs-on: self-hosted
    steps:
      - uses: qoomon/actions--context@v4
      - name: Tests
        run: |
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_ID"
          echo "$GITHUB_JOB_NAME"

  matrix-self:
    runs-on: self-hosted
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: qoomon/actions--context@v4
      - name: Tests
        run: |
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_ID"
          echo "$GITHUB_JOB_NAME"

  matrixnames-self:
    runs-on: self-hosted
    name: Matrix (${{ matrix.version }} / ${{ matrix.os }})
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu, windows]
    steps:
      - uses: qoomon/actions--context@v4
      - name: Tests
        run: |
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_ID"
          echo "$GITHUB_JOB_NAME"

  simple-gh:
    runs-on: ubuntu-latest
    steps:
      - uses: qoomon/actions--context@v4
      - name: Tests
        run: |
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_ID"
          echo "$GITHUB_JOB_NAME"

  matrix-gh:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: qoomon/actions--context@v4
      - name: Tests
        run: |
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_ID"
          echo "$GITHUB_JOB_NAME"

  matrixnames-gh:
    runs-on: ubuntu-latest
    name: Matrix (${{ matrix.version }} / ${{ matrix.os }})
    strategy:
      matrix:
        version: [10, 12, 14]
        os: [ubuntu, windows]
    steps:
      - uses: qoomon/actions--context@v4
      - name: Tests
        run: |
          echo "$GITHUB_JOB"
          echo "$GITHUB_JOB_ID"
          echo "$GITHUB_JOB_NAME"

