name: Mergify Stack Autorebase
on:
  issue_comment:                                     
    types: [created, edited, deleted]

  
jobs:
  autorebase:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '@mergify-cli stack rebase')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ðŸ”§
        uses: actions/setup-python@v5.1.1
        with:
          python-version: 3.12.4

      - name: Run mergify-cli
        env:
          GITHUB_TOKEN2: ${{ secrets.AUTOREBASE_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m pip install ./mergify_cli-0.0.0-py3-none-any.whl

          mergify --debug stack github-action-auto-rebase
