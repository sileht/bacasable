pull_request_rules:
  - name: Automatic queue
    conditions: 
      - label = autoqueue
    actions:
      queue:
merge_protections:
  - name: Only merge with validation label
    description: Make sure PR has a validation label
    if:
      - base = main
    success_conditions:
      - label = autoqueue
queue_rules:
  - name: default
    merge_conditions:
      - and:
          - label = mergeit
          - schedule = 15:00-19:00[America/Vancouver]
